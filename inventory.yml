---
homelab:
  hosts:
    r510:
      ansible_host: 'R510'
    r710:
      ansible_host: 'R710'
    #    r820:
    #      ansible_host: 'R820'
    rpi4:
      ansible_host: 'RPI4'
  vars:
    ansible_user: USER
    ansible_ssh_user: USER
    ansible_ssh_pass: PASSWORD
    ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'

